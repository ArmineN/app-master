<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>
    


  <h3>Welcome to my first Ionic app!</h3>

  <ion-list>

    <ion-item>
      <ion-label>Armenia</ion-label>
      <ion-checkbox [(ngModel)]="armenia"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>USA</ion-label>
      <ion-checkbox [(ngModel)]="usa" ></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Italy</ion-label>
      <ion-checkbox [(ngModel)]="italy"></ion-checkbox>
    </ion-item>

  </ion-list>


   <button [navPush]="list" ion-button color = "danger"  round icon-left large >
    <ion-icon name="star"></ion-icon>
     Go to list!
   </button>
